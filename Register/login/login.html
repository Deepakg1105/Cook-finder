	<script>
		function showPass() {
			let x = document.getElementById("exampleInputPassword1");
			if (x.type === "password") {
				x.type = "text";
			}
			else {
				x.type = "password";
			}
		}


		function v1(val) {
			if (val) {

				var retVal = confirm("Click continue to log in");
				if (retVal == true) {
					document.write("User wants to continue!");
					return true;
				}
				else {
					//document.write ("User does not want to continue!");
					return false;
				}


			}
			return val;
		}
		function validate() {

			return (validationMail(document.login_form.mail) && validationPass());

		}

		function validationPass() {
			let passFormat = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
			let pass = document.getElementById('psw');
			let password = pass.value;
			if (password.match(passFormat)) {
				document.login_form.pass.focus();
				return true;
			}
			else {
				document.login_form.pass.focus();
				alert("Invalid Username or password!");
				return false;
			}


		}
		function validationMail(inputMail) {
			let mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

			console.log("Inside function");
			if (inputMail.value.match(mailFormat)) {
				document.login_form.mail.focus();
				return true;
			}
			else {
				document.login_form.mail.focus();
				alert("Invalid Username or password!");
				return false;
			}
		}
	</script>
