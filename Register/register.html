    <script>
        function showPass() {
            let x = document.getElementById("psw");
            if (x.type === "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }

        function v1(val) {
            if (val) {
                var retVal = confirm("Are you agreed to Terms and Conditions ?");
                if (retVal == true) {
                    //document.write ("User wants to continue!");
                    return true;
                }
                else {
                    document.write("User does not want to continue!");
                    return false;
                }

            }
            return val;
        }
        function validate() {
            return (validationMail(document.reg_form.email) && validationPhone());
        }

        function validationPhone() {
            let num = document.getElementById("ph");
            let number = num.value;
            if (number.length !== 10) {
                alert("We are expecting a valid 10 digit Phone Number!");
                document.reg_form.phone.focus();
                return false;
            }
            if (number < 1000000000) {
                alert("Invalid! Phone number cannot start with zero!");
                document.reg_form.phone.focus();
                return false;
            }
            if (number < 2000000000) {
                alert("Invalid! Phone number cannot start with one!");
                document.reg_form.phone.focus();
                return false;
            }
            if (number < 3000000000) {
                alert("Invalid! Phone number cannot start with two!");
                document.reg_form.phone.focus();
                return false;
            }
            if (number < 4000000000) {
                alert("Invalid! Phone number cannot start with three!");
                document.reg_form.phone.focus();
                return false;
            }
            if (number < 5000000000) {
                alert("Invalid! Phone number cannot start with four!");
                document.reg_form.phone.focus();
                return false;
            }
            if (number < 6000000000) {
                alert("Invalid! Phone number cannot start with five!");
                document.reg_form.phone.focus();
                return false;
            }

        }
        function validationMail(inputMail) {
            let mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            console.log("Inside function");
            if (inputMail.value.match(mailFormat)) {
                document.reg_form.email.focus();
                return true;
            }
            else {
                document.reg_form.email.focus();
                alert("We are expecting a valid email address!");
                return false;
            }
        }

    </script>
